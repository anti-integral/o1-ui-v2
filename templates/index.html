<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Futuristic Chat Application</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-kiK/5jNQTRr4Qw4+/Z/t0YyMQiXl7e2G7B6sqUZIlBJYRM6m4WCRAsx2WggNVcqe" crossorigin="anonymous">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading-animation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/code-blocks.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/text-formatting.css') }}">

    <!-- Include GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <!-- Include MathJax -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

    <!-- Include Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <!-- Include specific language components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <!-- Add more language components as needed -->

    <!-- Include Pyodide for running Python code in the browser -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.2/full/pyodide.js"></script>
</head>
<body>
<div class="chat-container">
    <div class="sidebar">
        <div class="logo">
            <h1>Futuristic <span>Chat</span></h1>
        </div>
        <div class="menu">
            <button id="new-chat-btn">New Chat</button>
            <select id="model-select">
                <option value="o1-mini">o1-mini</option>
                <option value="o1-preview">o1-preview</option>
                <option value="gpt-4o">gpt-4o</option>
                <option value="claude-3-5-sonnet-20240620">claude-3.5</option>
            </select>
        </div>
        <h3>Your Chats</h3>
        <ul id="chat-list"></ul>
    </div>
    <div class="main-content">
        <div class="header">
            <div id="chat-title">New Chat</div>
            <div class="controls">
                <!-- Theme Toggle Switch -->
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</div>

<!-- JS Files -->
<script src="{{ url_for('static', filename='js/text-formatting.js') }}"></script>
<script src="{{ url_for('static', filename='js/code-blocks.js') }}"></script>
<script src="{{ url_for('static', filename='js/loading-animation.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
